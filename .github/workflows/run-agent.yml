name: Run Job Application Agent

on:
  schedule:
    # 8:00 AM UTC daily
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run agent
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          HUNTER_API_KEY: ${{ secrets.HUNTER_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MAX_APPLICATIONS_PER_RUN: "10"
        run: python run_agent.py

      - name: Commit and push applied.json
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"
          git add data/applied.json 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No changes to applied.json"
          else
            git commit -m "chore: update applied.json after run"
            git push
          fi
